<div class="wrapper">
  <app-main-menu></app-main-menu>
  <app-navigation-carousel [navigationId]="positionOfView" (clickedToNavigate)="onclickToNavigate($event)"></app-navigation-carousel>
  <div class="section-wrapper"
       [ngStyle]="{'transform': 'translateY(-' + scrollValue + '%)'}">
    <app-section1 id="sectionOne"></app-section1>
    <app-section2 id="sectionTwo"></app-section2>
    <app-section3 id="sectionThree" [subsectionId]="positionOfSubsectionThree" (clicked)="onClickToSubsection()"></app-section3>
    <app-section4 id="sectionFour"></app-section4>
  </div>
  <app-scroll-section-btn [color]="buttonColor" [positionButton]="positionButton"
                          [visible]="buttonVisibleOnSection" (clicked)="onClickToScrollDown()" >

  </app-scroll-section-btn>
</div>
